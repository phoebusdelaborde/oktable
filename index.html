<script>

  // Get the div element containing the counter

  // Get the div elements for increment and decrement
  const incrementButton = document.querySelector(".chevron-haut");
  const decrementButton = document.querySelector(".chevron-bas");

  // Set initial count
  let count = 0;
  counter.textContent = count;

  // Add click event listeners for the increment and decrement buttons

    count++;
    counter.textContent = count;
  });

    count--;
    counter.textContent = count;
